<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="circle">
      <div class="about-content" id="aboutText">
        <h2>Welcome to My Profile</h2>
        <p>Scroll down for more info ⬇️</p>
      </div>
    </div>
  
  <script>
    let index = 0;
    const messages = [
      `<h2>Welcome to My Profile!</h2><p>Scroll down for more info ⬇️</p>`,
      `<h2>Who Am I?</h2><p>Name: Andrew. Pronouns: He / Him. Degree & Year: 2nd Year Studing Adv Maths / CS. Hometown: Sydney</p>`,
      `<h2>Hobbies</h2><p></p>`,
    ];
    
    window.addEventListener('scroll', () => {
      index = (index + 1) % messages.length;
      document.getElementById('aboutText').innerHTML = messages[index];
    });
  </script>
</body>
</html>
